<div class="login-container">
  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
        />
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="error-text"
        >
          <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Formato de correo inválido.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
        <div
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="error-text"
        >
          <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</span>
        </div>
      </div>
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
    <button class="btn-secondary" (click)="onRegister()">Registrarse</button>
    <div class="login-footer" *ngIf="showAdminContact">
      <p>
        <span class="contact-admin">
          Has alcanzado el límite de intentos fallidos. Ponte en contacto con la administración del club para recuperar tu acceso.
        </span>
      </p>
    </div>
  </div>
</div>
