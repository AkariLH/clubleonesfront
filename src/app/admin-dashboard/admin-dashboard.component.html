<div class="dashboard-container">
  <h1>Panel de Administración</h1>
  <!-- Mensaje de bienvenida -->
<div class="welcome-message">
  <h2 class="greeting">{{ nombreUsuario }}</h2>
  <div><button class="logout-button" (click)="logout()">Cerrar Sesión</button></div>
</div>
  <div class="dashboard-panels">
    <!-- Panel de eventos -->
    <div class="panel">
      <h2>Eventos Registrados</h2>
      <div class="scrollable-content">
        <app-event-table></app-event-table>
      </div>
      <button class="btn-primary" routerLink="/crear-evento">Crear Evento</button>
    </div>

    <!-- Panel de usuarios -->
    <div class="panel">
      <h2>Usuarios Registrados</h2>
      <div class="scrollable-content">
        <app-user-table></app-user-table>
      </div>
      <button class="btn-primary" routerLink="/registro-admin">Agregar Usuario Administrativo</button>
      <button class="btn-primary" routerLink="/registro-atletas">Agregar Atleta</button>
    </div>
  </div>
</div>
